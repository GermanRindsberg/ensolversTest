
<div class="container">
    <div class="modal" id="modalLogin" data-bs-backdrop="static" show_modal=True tabindex="-1">
        <div class="modal-dialog ">
          <div class="modal-content">
            <div class="modal-header bg-primary text-light">
              <h5 class="modal-title text-center">Login</h5>
            
            </div>
    
            <div class="modal-body  ">
             <div class="d-flex justify-content-center h-100">
            <div class="user_card">
    
                <div class="d-flex justify-content-center">
                    <div class="brand_logo_container">
                        <img src="/static/resources/images/task.png" height="100px" class="brand_logo mb-3" alt="Logo">
                    </div>
                </div>
    
                <div class="d-flex justify-content-center form_container">
                    <form method="post" action="/submit">
    
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text h-100 me-1"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" name="inputEmail"
                                value="{% if 'email' in request.cookies %} {{ request.cookies.get('email') }} {% endif %}"
                                placeholder="Email" required class="form-control input_user">
                        </div>
                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text h-100 me-1"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" name="inputPassword"
                                value="{% if 'pwd' in request.cookies %} {{ request.cookies.get('pwd') }} {% endif %}"
                                placeholder="Password" autocomplete="off" required class="form-control input_pass" value="">
                        </div>
                        <div class="form-group">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" name="inputRemember"
                                    checked="{% if 'rem' in request.cookies %} {{ request.cookies.get('rem') }} {% endif %}"
                                    autocomplete="off" class="custom-control-input" id="customControlInline">
                                <label class="custom-control-label" for="customControlInline">Remember me</label>
                            </div>
                        </div>
                    
                        <div class="d-flex justify-content-center mt-2 login_container">
                            <input type="submit" value="Login" class="btn btn-primary">
                        </div>
                    </form>
                </div>
                    <div class="d-flex justify-content-center">
                        <div class="text-info my-0">Not a member? <a class="text-danger" href="/register"><b> Create account</b></a> 
                        </div>
                    </div>
                
                </div>
    
    
            </div>
    
             </div>
            </div>
            
          
          </div>
        </div>
    </div>
