<div class="modal fade" id="modalTask" tabindex="-1" aria-labelledby="exampleModalLabel"
aria-hidden="true">
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"
                aria-label="Close"></button>
        </div>
      
        <form action="/editTask" id="editTask" method="POST">
          
        <div class="modal-body">
          
            <input type="text" id="taskName" name="txtTask" value="{{item.name}}"  required placeholder="Task">
            <input type="text" id="taskId" name="txtId" hidden>
            

        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary"
                data-bs-dismiss="modal">Close</button>
            <input type="submit" value="Save changes" formtarget="editTask" class="btn btn-primary">
        </div>
      </form>
    </div>
</div>
</div>
